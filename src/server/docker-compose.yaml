name: acontext-server
services:
  # --- PostgreSQL ---
  acontext-server-pg:
    image: postgres:16
    container_name: acontext-server-pg
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    ports:
      - "${DATABASE_EXPORT_PORT:-5432}:5432"
    volumes:
      - ${DATABASE_LOCATION}:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER} -d ${DATABASE_NAME}"]
      interval: 30s
      timeout: 5s
      retries: 5

  # --- Redis ---
  acontext-server-redis:
    image: redis:7.4
    container_name: acontext-server-redis
    restart: unless-stopped
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    ports:
      - "${REDIS_EXPORT_PORT:-6379}:6379"
    volumes:
      - ${REDIS_LOCATION}:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 5s
      retries: 5

  # --- RabbitMQ ---
  acontext-server-rabbitmq:
    image: rabbitmq:3-management
    container_name: acontext-server-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-/}
    ports:
      - "${RABBITMQ_EXPORT_PORT:-5672}:5672"    # AMQP
      - "${RABBITMQ_ADMIN_EXPORT_PORT:-15672}:15672"  # UI
    volumes:
      - ${RABBITMQ_LOCATION}:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 5s
      retries: 5

  # --- MinIO ---
  acontext-server-minio:
    image: minio/minio:latest
    container_name: acontext-server-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY}
      MINIO_BROWSER_REDIRECT_URL: http://127.0.0.1:9001
    command: server /data --address ":9000" --console-address ":9001"
    ports:
      - "${S3_API_EXPORT_PORT:-9000}:9000"  # S3 API
      - "${S3_CONSOLE_EXPORT_PORT:-9001}:9001"  # MinIO Console
    volumes:
      - ${S3_LOCATION}:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:9000/minio/health/ready || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5

  # init Bucket
  acontext-server-minio-setup:
    image: minio/mc:latest
    container_name: acontext-server-minio-setup
    depends_on:
      acontext-server-minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://acontext-server-minio:9000 ${S3_ACCESS_KEY} ${S3_SECRET_KEY} &&
      mc mb -p local/${S3_BUCKET} || true &&
      echo 'âœ… MinIO ready with bucket: ${S3_BUCKET}'
      "
    restart: "no"

  # acontext-api
  acontext-api:
    build:
      context: ./api/go
      dockerfile: Dockerfile
    container_name: acontext-api
    restart: unless-stopped
    environment:
      API_EXPORT_PORT: 8029
      ROOT_API_BEARER_TOKEN: ${ROOT_API_BEARER_TOKEN:-acontext}
      DATABASE_HOST: acontext-server-pg
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_EXPORT_PORT: 5432
      REDIST_HOST: acontext-server-redis
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_EXPORT_PORT: 6379
      RABBITMQ_HOST: acontext-server-rabbitmq
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      RABBITMQ_VHOST: ${RABBITMQ_VHOST:-/}
      RABBITMQ_VHOST_ENCODED: ${RABBITMQ_VHOST_ENCODED:-%2F}
      RABBITMQ_EXPORT_PORT: 5672
      S3_ENDPOINT: http://acontext-server-minio:9000
      S3_REGION: ${S3_REGION}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET: ${S3_BUCKET}
    ports:
      - "${API_EXPORT_PORT:-8029}:8029"
    depends_on:
      acontext-server-pg:
        condition: service_healthy
      acontext-server-redis:
        condition: service_healthy
      acontext-server-rabbitmq:
        condition: service_healthy
      acontext-server-minio:
        condition: service_healthy