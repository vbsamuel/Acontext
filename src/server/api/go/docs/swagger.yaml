basePath: /api/v1
definitions:
  handler.ConnectToSpaceReq:
    properties:
      space_id:
        example: 123e4567-e89b-12d3-a456-426614174000
        format: uuid
        type: string
    required:
    - space_id
    type: object
  handler.CreateSessionReq:
    properties:
      configs:
        additionalProperties: true
        type: object
      space_id:
        example: 123e4567-e89b-12d3-a456-42661417
        format: uuid
        type: string
    type: object
  handler.CreateSpaceReq:
    properties:
      configs:
        additionalProperties: true
        type: object
    type: object
  handler.GetSemanticAnswerReq:
    properties:
      query:
        type: string
    required:
    - query
    type: object
  handler.GetSemanticGlobalReq:
    properties:
      query:
        type: string
    required:
    - query
    type: object
  handler.GetSemanticGrepReq:
    properties:
      query:
        type: string
    required:
    - query
    type: object
  handler.SendMessageReq:
    properties:
      parts:
        items:
          $ref: '#/definitions/service.PartIn'
        type: array
      role:
        example: user
        type: string
    required:
    - parts
    - role
    type: object
  handler.UpdateSessionConfigsReq:
    properties:
      configs:
        additionalProperties: true
        type: object
    type: object
  handler.UpdateSpaceConfigsReq:
    properties:
      configs:
        additionalProperties: true
        type: object
    required:
    - configs
    type: object
  model.Asset:
    properties:
      bucket:
        type: string
      created_at:
        type: string
      etag:
        type: string
      id:
        type: string
      messages:
        description: Asset <-> Message
        items:
          $ref: '#/definitions/model.Message'
        type: array
      mime:
        type: string
      s3_key:
        type: string
      sha256:
        type: string
      size_b:
        type: integer
      updated_at:
        type: string
    type: object
  model.Message:
    properties:
      assets:
        description: Message <-> Asset
        items:
          $ref: '#/definitions/model.Asset'
        type: array
      created_at:
        type: string
      id:
        type: string
      message_assets:
        description: Message <-> MessageAsset
        items:
          $ref: '#/definitions/model.MessageAsset'
        type: array
      parent_id:
        type: string
      parts:
        items:
          type: object
        type: array
      role:
        type: string
      session:
        allOf:
        - $ref: '#/definitions/model.Session'
        description: Message <-> Session
      session_id:
        type: string
      updated_at:
        type: string
    type: object
  model.MessageAsset:
    properties:
      asset:
        allOf:
        - $ref: '#/definitions/model.Asset'
        description: MessageAsset <-> Asset
      asset_id:
        type: string
      created_at:
        type: string
      message:
        allOf:
        - $ref: '#/definitions/model.Message'
        description: MessageAsset <-> Message
      message_id:
        type: string
      updated_at:
        type: string
    type: object
  model.Project:
    properties:
      configs:
        type: object
      created_at:
        type: string
      id:
        type: string
      sessions:
        description: Project <-> Session
        items:
          $ref: '#/definitions/model.Session'
        type: array
      spaces:
        description: Project <-> Space
        items:
          $ref: '#/definitions/model.Space'
        type: array
      updated_at:
        type: string
    type: object
  model.Session:
    properties:
      configs:
        type: object
      created_at:
        type: string
      id:
        type: string
      messages:
        description: Session <-> Message
        items:
          $ref: '#/definitions/model.Message'
        type: array
      project:
        allOf:
        - $ref: '#/definitions/model.Project'
        description: Session <-> Project
      project_id:
        type: string
      space:
        allOf:
        - $ref: '#/definitions/model.Space'
        description: Session <-> Space
      space_id:
        type: string
      updated_at:
        type: string
    type: object
  model.Space:
    properties:
      configs:
        type: object
      created_at:
        type: string
      id:
        type: string
      project:
        allOf:
        - $ref: '#/definitions/model.Project'
        description: Space <-> Project
      project_id:
        type: string
      sessions:
        description: Space <-> Session
        items:
          $ref: '#/definitions/model.Session'
        type: array
      updated_at:
        type: string
    type: object
  serializer.Response:
    properties:
      code:
        type: integer
      data: {}
      error:
        type: string
      msg:
        type: string
    type: object
  service.PartIn:
    properties:
      file_field:
        description: File field name in the form
        type: string
      meta:
        additionalProperties: true
        description: '[Optional] metadata'
        type: object
      text:
        description: Text sharding
        type: string
      type:
        description: '"text" | "image" | ...'
        type: string
    type: object
info:
  contact: {}
  description: API for Acontext.
  title: Acontext API
  version: "1.0"
paths:
  /session:
    post:
      consumes:
      - application/json
      description: Create a new session under a space
      parameters:
      - description: CreateSession payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handler.CreateSessionReq'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/serializer.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.Session'
              type: object
      security:
      - BearerAuth: []
      summary: Create session
      tags:
      - session
  /session/{session_id}:
    delete:
      consumes:
      - application/json
      description: Delete a session by id
      parameters:
      - description: Session ID
        format: uuid
        in: path
        name: session_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/serializer.Response'
      security:
      - BearerAuth: []
      summary: Delete session
      tags:
      - session
  /session/{session_id}/configs:
    get:
      consumes:
      - application/json
      description: Get session configs by id
      parameters:
      - description: Session ID
        format: uuid
        in: path
        name: session_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/serializer.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.Session'
              type: object
      security:
      - BearerAuth: []
      summary: Get session configs
      tags:
      - session
    put:
      consumes:
      - application/json
      description: Update session configs by id
      parameters:
      - description: Session ID
        format: uuid
        in: path
        name: session_id
        required: true
        type: string
      - description: UpdateSessionConfigs payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handler.UpdateSessionConfigsReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/serializer.Response'
      security:
      - BearerAuth: []
      summary: Update session configs
      tags:
      - session
  /session/{session_id}/connect_to_space:
    post:
      consumes:
      - application/json
      description: Connect a session to a space by id
      parameters:
      - description: Session ID
        format: uuid
        in: path
        name: session_id
        required: true
        type: string
      - description: ConnectToSpace payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handler.ConnectToSpaceReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/serializer.Response'
      security:
      - BearerAuth: []
      summary: Connect session to space
      tags:
      - session
  /session/{session_id}/messages:
    get:
      consumes:
      - application/json
      description: Get messages from session.
      parameters:
      - description: Session ID
        format: uuid
        in: path
        name: session_id
        required: true
        type: string
      - description: Limit of messages to return, default 20. Max 200.
        in: query
        name: limit
        type: integer
      - description: Cursor for pagination. Use the cursor from the previous response
          to get the next page.
        in: query
        name: cursor
        type: string
      - description: Whether to return asset public url, default is false
        in: query
        name: with_asset_public_url
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/serializer.Response'
      security:
      - BearerAuth: []
      summary: Get messages from session
      tags:
      - session
    post:
      consumes:
      - application/json
      - multipart/form-data
      description: 'Supports JSON and multipart/form-data. In multipart mode: the
        payload is a JSON string placed in a form field.'
      parameters:
      - description: Session ID
        format: uuid
        in: path
        name: session_id
        required: true
        type: string
      - description: 'SendMessage payload (Content-Type: application/json)'
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handler.SendMessageReq'
      - description: 'SendMessage payload (Content-Type: multipart/form-data)'
        in: formData
        name: payload
        type: string
      - description: When uploading files, the field name must correspond to parts[*].file_field.
        in: formData
        name: file
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/serializer.Response'
      security:
      - BearerAuth: []
      summary: Send message to session
      tags:
      - session
  /space:
    post:
      consumes:
      - application/json
      description: Create a new space under a project
      parameters:
      - description: CreateSpace payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handler.CreateSpaceReq'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/serializer.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.Space'
              type: object
      security:
      - BearerAuth: []
      summary: Create space
      tags:
      - space
  /space/{space_id}:
    delete:
      consumes:
      - application/json
      description: Delete a space by its ID
      parameters:
      - description: Space ID
        example: 123e4567-e89b-12d3-a456-426614174000
        format: uuid
        in: path
        name: space_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/serializer.Response'
      security:
      - BearerAuth: []
      summary: Delete space
      tags:
      - space
  /space/{space_id}/configs:
    get:
      consumes:
      - application/json
      description: Retrieve the configurations of a space by its ID
      parameters:
      - description: Space ID
        example: 123e4567-e89b-12d3-a456-426614174000
        format: uuid
        in: path
        name: space_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/serializer.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.Space'
              type: object
      security:
      - BearerAuth: []
      summary: Get space configs
      tags:
      - space
    put:
      consumes:
      - application/json
      description: Update the configurations of a space by its ID
      parameters:
      - description: Space ID
        example: 123e4567-e89b-12d3-a456-426614174000
        format: uuid
        in: path
        name: space_id
        required: true
        type: string
      - description: UpdateConfigs payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handler.UpdateSpaceConfigsReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/serializer.Response'
      security:
      - BearerAuth: []
      summary: Update space configs
      tags:
      - space
  /space/{space_id}/semantic_answer:
    get:
      consumes:
      - application/json
      description: Retrieve the semantic answer for a given query within a space by
        its ID
      parameters:
      - description: Space ID
        example: 123e4567-e89b-12d3-a456-426614174000
        format: uuid
        in: path
        name: space_id
        required: true
        type: string
      - description: GetSemanticAnswer payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handler.GetSemanticAnswerReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/serializer.Response'
      security:
      - BearerAuth: []
      summary: Get semantic answer
      tags:
      - space
  /space/{space_id}/semantic_global:
    get:
      consumes:
      - application/json
      description: Retrieve the semantic global information for a given query within
        a space by its ID
      parameters:
      - description: Space ID
        example: 123e4567-e89b-12d3-a456-426614174000
        format: uuid
        in: path
        name: space_id
        required: true
        type: string
      - description: GetSemanticGlobal payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handler.GetSemanticGlobalReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/serializer.Response'
      security:
      - BearerAuth: []
      summary: Get semantic global
      tags:
      - space
  /space/{space_id}/semantic_grep:
    get:
      consumes:
      - application/json
      description: Retrieve the semantic grep results for a given query within a space
        by its ID
      parameters:
      - description: Space ID
        example: 123e4567-e89b-12d3-a456-426614174000
        format: uuid
        in: path
        name: space_id
        required: true
        type: string
      - description: GetSemanticGrep payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handler.GetSemanticGrepReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/serializer.Response'
      security:
      - BearerAuth: []
      summary: Get semantic grep
      tags:
      - space
schemes:
- http
- https
securityDefinitions:
  BearerAuth:
    description: Project Bearer token (e.g., "Bearer sk-ac-xxxx")
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
