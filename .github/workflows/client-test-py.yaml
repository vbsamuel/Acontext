name: Python Client Test

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'src/client/acontext-py/**'
      - '.github/workflows/client-test.yaml'
  pull_request:
    branches:
      - main
      - dev
    paths:
      - 'src/client/acontext-py/**'
      - '.github/workflows/client-test.yaml'

jobs:
  test:  
    runs-on: ubuntu-latest
    permissions: 
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        working-directory: src/client/acontext-py
        run: |
          uv sync 

      - name: Run lint and test
        working-directory:  src/client/acontext-py
        run: |
          uv run ruff check .
          uv run pytest tests/

      - name: Start containers
        working-directory: src/server
        run: |
          cp .env.example .env 
          cp core/config.yaml.example core/config.yaml 

          docker compose up acontext-server-pg acontext-server-redis acontext-server-rabbitmq acontext-server-seaweedfs-setup acontext-server-seaweedfs acontext-server-api -d
        
      - name: e2e test
        working-directory: src/client/acontext-py 
        run: |
          uv run examples/basic_usage.py

      - name: Stop containers
        working-directory: src/server
        if: ${{ always() }}
        run: |
          docker compose down
